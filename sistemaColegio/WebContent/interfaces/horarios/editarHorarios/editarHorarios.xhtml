<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="../../../templates/general/templateGeneral.xhtml">
        <ui:define name="title">
            <title>EDITAR:: Horarios</title>
        </ui:define>
        <ui:define name="content">
            <h:body>
                <link href="css/editarHorarios.css" rel="stylesheet" type="text/css"/>                        
                <link href="/sistemaColegio/resources/universales/css/cssUniversalRicardo.css" rel="stylesheet" type="text/css"/>
                <link href="/sistemaColegio/resources/universales/css/botones.css" rel="stylesheet" type="text/css"/>
                <link href="/sistemaColegio/resources/universales/css/sombrasUniversales.css" rel="stylesheet" type="text/css"/>
                <script type="text/javascript" src="/sistemaColegio/resources/jquery/jquery.js"/>
                <script type="text/javascript" src="/sistemaColegio/resources/universales/js/popUpUniversal.js"/>
                <script type="text/javascript" src="/sistemaColegio/resources/universales/js/jsUniversalRicardo.js"/>
                <script type="text/javascript" src="js/editarHorarios.js"/>
                <h:form id="idFormPrincial">
                    <br/>
                    <h:outputLabel value="#{editarHorarios.metodoInicioRevisaGeneracionHorario()}"/>
                    <h:panelGroup layout="block" rendered="#{!editarHorarios.banderaHorarioGenerado}">
                        <!--<f:ajax listener="{generacionHorarion.listenerClickBotonGenerarHorario()}" render=":idFormHorario" onevent="onEventBotonGenerarHorarios"/>-->
                        <table style="width: 100%">
                            <tr>
                                <td>
                                    <h:commandButton value="Generar Horario" class="botonNaranja botonesFont">                    
                                        <f:ajax listener="#{editarHorarios.metodoBotonGenerarHorarios()}" render=":idFormHorario" onevent="onEventBotonGenerarHorarios"/>
                                    </h:commandButton>
                                </td>
                                <td>
                                    <div id="idDivImagenCargando" class="claseBordeUniversalRedondear" style="background: white; opacity: 0.9; display: none;">
                                        <center>
                                            <h:graphicImage value="/resources/imagenes/ricardoNuevas/cargando2.gif"/>
                                        </center>            
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </h:panelGroup>
                    <h:panelGroup layout="block" rendered="#{editarHorarios.banderaHorarioGenerado}">
                        <table>
                            <tr>
                                <td>
                                    <h:commandButton value="Ver Horarios por Cursos" class="botonAzul botonesFont">
                                        <f:ajax event="click" listener="#{editarHorarios.metodoClickVerHorariosByCursos()}" render=":idFormHorario :idFormularioByProfesores" onevent="onEventBotonGenerarHorarios"/>
                                    </h:commandButton>
                                </td>
                                <td>
                                    <div id="idDivImagenCargandoBotonVerHorarioPorCurso" class="claseBordeUniversalRedondear" style="background: white; opacity: 0.9; height: 20px; width: 30px; padding: 5px; display: none;">
                                        <center>
                                            <h:graphicImage value="/resources/imagenes/ricardoNuevas/cargando2.gif" style="height: 100%"/>
                                        </center>            
                                    </div>
                                </td>
                                <td>
                                    <h:commandButton value="Ver Horarios por Profesores" class="botonNaranja botonesFont">
                                        <f:ajax event="click" listener="#{editarHorarios.metodoVerHorarioByProfesores()}" render=":idFormularioByProfesores:idPanelGroupHoraioByProfesor :idFormHorario" onevent="onEventBotonGenerarHorarios"/>
                                    </h:commandButton>
                                </td>
                                <td>
                                    <div id="idDivImagenCargandoBotonVerHorarioPorProfesor" class="claseBordeUniversalRedondear" style="background: white; opacity: 0.9; height: 20px; width: 30px; padding: 5px; display: none;">
                                        <center>
                                            <h:graphicImage value="/resources/imagenes/ricardoNuevas/cargando2.gif" style="height: 100%"/>
                                        </center>            
                                    </div>
                                </td>
                            </tr>
                        </table>                
                    </h:panelGroup>
                </h:form>
                <h:form id="idFormHorario">
                    <h:panelGroup layout="block" style="width: 100%">
                        <br/>
                        <h:dataTable id="idTablaHorariosByCursosUno" value="#{editarHorarios.listaCursosInicio}" var="cursosGeneral" style="width: 100%">
                            <h:column>                        
                                <h:panelGroup  layout="block">
                                    <h:panelGroup id="idPanelGroupMateriasPendientesByCurso" layout="block" class="claseBorderRadiosTop" style="display: block;width: 90%; margin: 0 auto; text-align: center; font-weight: bolder; background: #f7f5ea; text-shadow: 0 2px 1px rgba(0,0,0,0.3);">
                                        <div>
                                            <h:commandButton value="Imprimir PDF" class="botonVerde botonesFont" action="#{editarHorarios.metodoImprimirHorarioByCurso(cursosGeneral)}" style="float: left;"/>                                                                  
                                            <div style="padding-top: 5px;">
                                                <h:outputLabel value="#{cursosGeneral.grados.nombre} ::" />
                                                <h:outputLabel value="Director: #{cursosGeneral.profesor.usuarios.nombres} #{cursosGeneral.profesor.usuarios.apellidos}" style="font-weight: normal;"/>
                                            </div>
                                        </div>
                                        <h:outputLabel value="#{editarHorarios.metodoCargaListaHorariosByCurso(cursosGeneral)}" rendered="#{editarHorarios.banderaHorarioGenerado}"/>
                                        <h:outputLabel value="#{editarHorarios.metodoCargaActividadesIntermediasByCurso(cursosGeneral)}"/>
                                        <h:outputLabel value="#{editarHorarios.metodoBuscaBloquesByCursoForRenderLista(cursosGeneral)}"/>
                                        <h:outputLabel value="#{editarHorarios.metedoRevisarAsignaturasByCursoRenderHTML(cursosGeneral)}"/>
                                        <h:dataTable value="#{editarHorarios.listaRelacionprofesoresasignaturaperiodosByCursoRamdon}" var="asignaturasPendientes">
                                            <h:column>
                                                <h:outputLabel value="#{asignaturasPendientes.relacionasignaturaperiodos.asignaturas.nombre} #{asignaturasPendientes.cantidadhorasporsemana}" style="display: block; text-align: left; color: #c31624"/>
                                            </h:column>
                                        </h:dataTable>
                                    </h:panelGroup>
                                    <h:outputLabel class="claseRenderPanelGroupMateriasPendientesByCurso" style="display: none;">
                                        <f:ajax event="click" render="idPanelGroupMateriasPendientesByCurso"/>
                                    </h:outputLabel>
                                </h:panelGroup>                                
                                <h:dataTable id="idTablaHorariosByBloquesDos" value="#{editarHorarios.listaBloquesesByCursosGeneral}" class="claseBorderShadowUniversal" style="width: 90%; margin: 0 auto;" var="bloques" columnClasses="claseCol1TablaHorariosByDias, claseCol2TablaHorariosByDias, claseCol3TablaHorariosByDias, claseCol4TablaHorariosByDias, claseCol5TablaHorariosByDias, claseCol6TablaHorariosByDias" rowClasses="filaR1 claseShowTrTableBloqueHorarioHabilitado, filaR2 claseShowTrTableBloqueHorarioHabilitado">
                                    <h:column headerClass="claseHeaderClassHorariosByHoras">
                                        <f:facet name="header">
                                            <h:outputLabel value="Hora"/>
                                        </f:facet>
                                        <h:outputLabel class="claseShowTrBloqueHorarioHabilitado" rendered="#{cursosGeneral.idcursos == bloques.cursos.idcursos}"/>
                                        <h:panelGroup layout="block" rendered="#{cursosGeneral.idcursos == bloques.cursos.idcursos}">
                                            <h:outputLabel value="#{bloques.bloques.horainicio}">
                                                <f:convertDateTime pattern="hh:mm a" timeZone="America/Bogota"/>
                                            </h:outputLabel>-
                                            <h:outputLabel value="#{bloques.bloques.horafin}">
                                                <f:convertDateTime pattern="hh:mm a" timeZone="America/Bogota"/>
                                            </h:outputLabel>
                                        </h:panelGroup>
                                    </h:column>
                                    <h:column headerClass="claseHeaderClassHorariosByDias">
                                        <f:facet name="header">
                                            <h:outputLabel value="Lunes"/>
                                        </f:facet>                                
                                        <h:panelGroup layout="block" rendered="#{cursosGeneral.idcursos == bloques.cursos.idcursos}">
                                            <h:panelGroup id="idPanelGroupLunesByRender" layout="block" >
                                                <h:dataTable id="idTablaHorariosByActividadesIntermedias" value="#{editarHorarios.listaRelacionactividadesintermediasbloquescursosGeneralesByCurso}" var="actividadIntermedia" rowClasses="claseDisplayNoneTrHorarios" style="width: 100%">                                                
                                                    <h:column>                                                        
                                                        <h:panelGroup class="clasePanelGroupValidoRender" layout="block" rendered="#{actividadIntermedia.relacionactividadesintermediasbloques.estadodiaactividad == 1 and actividadIntermedia.relacionactividadesintermediasbloques.bloques.idbloques == bloques.bloques.idbloques}">
                                                            <h:outputLabel value="#{actividadIntermedia.relacionactividadesintermediasbloques.actividadesintermedias.nombre}"  style="font-style: italic; color: #919192"/>
                                                        </h:panelGroup>
                                                    </h:column>
                                                </h:dataTable>
                                                <h:dataTable id="idTablaHorariosByHorarioTres" value="#{editarHorarios.listaHorariosFinal}" var="horarioByBloques" rowClasses="claseDisplayNoneTrHorarios" style="width: 100%">
                                                    <h:column>                                                                                                                        
                                                        <f:ajax event="click" listener="#{editarHorarios.listenerClicCeldaHorarioEditar(horarioByBloques)}" render=":idFormPopUpEditarCeldaHorario" onevent="onEventClicDivCeldaEditHorario">                                                    
                                                            <h:panelGroup class="clasePanelGroupValidoRender" style="width: 100%; display: block; cursor: pointer;" layout="block" rendered="#{cursosGeneral.idcursos == horarioByBloques.relacionprofesoresasignaturaperiodo.cursos.idcursos and horarioByBloques.estadodias == 1 and (horarioByBloques.relacionbloquescursos.bloques.idbloques == bloques.bloques.idbloques)}">
                                                                <h:outputLabel value="#{horarioByBloques.relacionprofesoresasignaturaperiodo.relacionasignaturaperiodos.asignaturas.nombre}" style="display: block;cursor: pointer;"/>
                                                                <h:panelGroup layout="block" rendered="#{horarioByBloques.relacionprofesoresasignaturaperiodo.profesores.idprofesores > 0}">
                                                                    <h:outputLabel class="claseNombresProfesorByAsignatura"  style="cursor: pointer; display: block" value="#{horarioByBloques.relacionprofesoresasignaturaperiodo.profesores.usuarios.nombres} #{horarioByBloques.relacionprofesoresasignaturaperiodo.profesores.usuarios.apellidos}"/>
                                                                </h:panelGroup>
                                                            </h:panelGroup>                                                                
                                                        </f:ajax>
                                                    </h:column>
                                                </h:dataTable>
                                            </h:panelGroup>
                                            <h:outputLabel class="claseLabelRenderByEditBloque" style="display: none">
                                                <f:ajax event="click" render="idPanelGroupLunesByRender" onevent="onEventLabelRenderByBloqueEditado"/>
                                            </h:outputLabel>
                                        </h:panelGroup>
                                    </h:column>
                                    <h:column headerClass="claseHeaderClassHorariosByDias">
                                        <f:facet name="header">
                                            <h:outputLabel value="Martes"/>
                                        </f:facet>
                                        <h:panelGroup layout="block" rendered="#{cursosGeneral.idcursos == bloques.cursos.idcursos}">
                                            <h:panelGroup id="idPanelGroupMartesByRender" layout="block" >
                                                <h:dataTable id="idTablaHorariosByActividadesIntermediasMartes" value="#{editarHorarios.listaRelacionactividadesintermediasbloquescursosGeneralesByCurso}" var="actividadIntermedia" rowClasses="claseDisplayNoneTrHorarios" style="width: 100%">                                                
                                                    <h:column>                                                        
                                                        <h:panelGroup class="clasePanelGroupValidoRender" layout="block" rendered="#{actividadIntermedia.relacionactividadesintermediasbloques.estadodiaactividad == 2 and actividadIntermedia.relacionactividadesintermediasbloques.bloques.idbloques == bloques.bloques.idbloques}">
                                                            <h:outputLabel value="#{actividadIntermedia.relacionactividadesintermediasbloques.actividadesintermedias.nombre}"  style="font-style: italic; color: #919192"/>
                                                        </h:panelGroup>
                                                    </h:column>
                                                </h:dataTable>
                                                <h:dataTable value="#{editarHorarios.listaHorariosFinal}" var="horarioByBloques2" rowClasses="claseDisplayNoneTrHorarios">
                                                    <h:column>                                
                                                        <f:ajax event="click" listener="#{editarHorarios.listenerClicCeldaHorarioEditar(horarioByBloques2)}" render=":idFormPopUpEditarCeldaHorario" onevent="onEventClicDivCeldaEditHorario">
                                                            <h:panelGroup class="clasePanelGroupValidoRender" style="width: 100%; display: block; cursor: pointer;" layout="block" rendered="#{cursosGeneral.idcursos == horarioByBloques2.relacionprofesoresasignaturaperiodo.cursos.idcursos and horarioByBloques2.estadodias == 2 and (horarioByBloques2.relacionbloquescursos.bloques.idbloques == bloques.bloques.idbloques)}">                                                                                                  
                                                                <h:outputLabel value="#{horarioByBloques2.relacionprofesoresasignaturaperiodo.relacionasignaturaperiodos.asignaturas.nombre}" style="cursor: pointer; display: block"/>
                                                                <h:panelGroup layout="block" rendered="#{horarioByBloques2.relacionprofesoresasignaturaperiodo.profesores.idprofesores > 0}">
                                                                    <h:outputLabel class="claseNombresProfesorByAsignatura"  style="cursor: pointer; display: block" value="#{horarioByBloques2.relacionprofesoresasignaturaperiodo.profesores.usuarios.nombres} #{horarioByBloques2.relacionprofesoresasignaturaperiodo.profesores.usuarios.apellidos}"/>
                                                                </h:panelGroup>
                                                            </h:panelGroup>
                                                        </f:ajax>
                                                    </h:column>                                    
                                                </h:dataTable>
                                            </h:panelGroup>
                                            <h:outputLabel class="claseLabelRenderByEditBloque" style="display: none">
                                                <f:ajax event="click" render="idPanelGroupMartesByRender" onevent="onEventLabelRenderByBloqueEditado"/>
                                            </h:outputLabel>
                                        </h:panelGroup>
                                    </h:column>
                                    <h:column headerClass="claseHeaderClassHorariosByDias">
                                        <f:facet name="header">
                                            <h:outputLabel value="Miercoles"/>
                                        </f:facet>
                                        <h:panelGroup layout="block" rendered="#{cursosGeneral.idcursos == bloques.cursos.idcursos}">
                                            <h:panelGroup id="idPanelGroupMiercolesByRender" layout="block">
                                                <h:dataTable id="idTablaHorariosByActividadesIntermediasMiercoles" value="#{editarHorarios.listaRelacionactividadesintermediasbloquescursosGeneralesByCurso}" var="actividadIntermedia" rowClasses="claseDisplayNoneTrHorarios" style="width: 100%">                                                
                                                    <h:column>                                                        
                                                        <h:panelGroup class="clasePanelGroupValidoRender" layout="block" rendered="#{actividadIntermedia.relacionactividadesintermediasbloques.estadodiaactividad == 3 and actividadIntermedia.relacionactividadesintermediasbloques.bloques.idbloques == bloques.bloques.idbloques}">
                                                            <h:outputLabel value="#{actividadIntermedia.relacionactividadesintermediasbloques.actividadesintermedias.nombre}"  style="font-style: italic; color: #919192"/>
                                                        </h:panelGroup>
                                                    </h:column>
                                                </h:dataTable>
                                                <h:dataTable value="#{editarHorarios.listaHorariosFinal}" var="horarioByBloques3" rowClasses="claseDisplayNoneTrHorarios">
                                                    <h:column>                                
                                                        <f:ajax event="click" listener="#{editarHorarios.listenerClicCeldaHorarioEditar(horarioByBloques3)}" render=":idFormPopUpEditarCeldaHorario" onevent="onEventClicDivCeldaEditHorario">
                                                            <h:panelGroup class="clasePanelGroupValidoRender" style="width: 100%; display: block; cursor: pointer;" layout="block" rendered="#{cursosGeneral.idcursos == horarioByBloques3.relacionprofesoresasignaturaperiodo.cursos.idcursos and horarioByBloques3.estadodias == 3 and (horarioByBloques3.relacionbloquescursos.bloques.idbloques == bloques.bloques.idbloques)}">                                            
                                                                <h:outputLabel value="#{horarioByBloques3.relacionprofesoresasignaturaperiodo.relacionasignaturaperiodos.asignaturas.nombre}" style="cursor: pointer; display: block"/>
                                                                <h:panelGroup layout="block" rendered="#{horarioByBloques3.relacionprofesoresasignaturaperiodo.profesores.idprofesores > 0}">
                                                                    <h:outputLabel class="claseNombresProfesorByAsignatura"  style="cursor: pointer; display: block" value="#{horarioByBloques3.relacionprofesoresasignaturaperiodo.profesores.usuarios.nombres} #{horarioByBloques3.relacionprofesoresasignaturaperiodo.profesores.usuarios.apellidos}"/>
                                                                </h:panelGroup>
                                                            </h:panelGroup>                                                                
                                                        </f:ajax>
                                                    </h:column>                                    
                                                </h:dataTable>
                                            </h:panelGroup>
                                            <h:outputLabel class="claseLabelRenderByEditBloque" style="display: none">
                                                <f:ajax event="click" render="idPanelGroupMiercolesByRender" onevent="onEventLabelRenderByBloqueEditado"/>
                                            </h:outputLabel>
                                        </h:panelGroup>
                                    </h:column>
                                    <h:column headerClass="claseHeaderClassHorariosByDias">
                                        <f:facet name="header">
                                            <h:outputLabel value="Jueves"/>
                                        </f:facet>
                                        <h:panelGroup layout="block" rendered="#{cursosGeneral.idcursos == bloques.cursos.idcursos}">
                                            <h:panelGroup id="idPanelGroupJuevesByRender" layout="block" >
                                                <h:dataTable id="idTablaHorariosByActividadesIntermediasjueves" value="#{editarHorarios.listaRelacionactividadesintermediasbloquescursosGeneralesByCurso}" var="actividadIntermedia" rowClasses="claseDisplayNoneTrHorarios" style="width: 100%">
                                                    <h:column>                                                        
                                                        <h:panelGroup class="clasePanelGroupValidoRender" layout="block" rendered="#{actividadIntermedia.relacionactividadesintermediasbloques.estadodiaactividad == 4 and actividadIntermedia.relacionactividadesintermediasbloques.bloques.idbloques == bloques.bloques.idbloques}">
                                                            <h:outputLabel value="#{actividadIntermedia.relacionactividadesintermediasbloques.actividadesintermedias.nombre}"  style="font-style: italic; color: #919192"/>
                                                        </h:panelGroup>
                                                    </h:column>
                                                </h:dataTable>
                                                <h:dataTable value="#{editarHorarios.listaHorariosFinal}" var="horarioByBloques4" rowClasses="claseDisplayNoneTrHorarios">
                                                    <h:column>                                
                                                        <f:ajax event="click" listener="#{editarHorarios.listenerClicCeldaHorarioEditar(horarioByBloques4)}" render=":idFormPopUpEditarCeldaHorario" onevent="onEventClicDivCeldaEditHorario">
                                                            <h:panelGroup class="clasePanelGroupValidoRender" style="width: 100%; display: block; cursor: pointer;" layout="block" rendered="#{cursosGeneral.idcursos == horarioByBloques4.relacionprofesoresasignaturaperiodo.cursos.idcursos and horarioByBloques4.estadodias == 4 and (horarioByBloques4.relacionbloquescursos.bloques.idbloques == bloques.bloques.idbloques)}">                                                        
                                                                <h:outputLabel value="#{horarioByBloques4.relacionprofesoresasignaturaperiodo.relacionasignaturaperiodos.asignaturas.nombre}" style="cursor: pointer; display: block"/>
                                                                <h:panelGroup layout="block" rendered="#{horarioByBloques4.relacionprofesoresasignaturaperiodo.profesores.idprofesores > 0}">
                                                                    <h:outputLabel class="claseNombresProfesorByAsignatura"  style="cursor: pointer; display: block" value="#{horarioByBloques4.relacionprofesoresasignaturaperiodo.profesores.usuarios.nombres} #{horarioByBloques4.relacionprofesoresasignaturaperiodo.profesores.usuarios.apellidos}"/>
                                                                </h:panelGroup>
                                                            </h:panelGroup>                                                                
                                                        </f:ajax>
                                                    </h:column>                                    
                                                </h:dataTable>
                                            </h:panelGroup>
                                            <h:outputLabel class="claseLabelRenderByEditBloque" style="display: none">
                                                <f:ajax event="click" render="idPanelGroupJuevesByRender" onevent="onEventLabelRenderByBloqueEditado"/>
                                            </h:outputLabel>
                                        </h:panelGroup>
                                    </h:column>
                                    <h:column headerClass="claseHeaderClassHorariosByDias">
                                        <f:facet name="header">
                                            <h:outputLabel value="Viernes"/>
                                        </f:facet>                                
                                        <h:panelGroup layout="block" rendered="#{cursosGeneral.idcursos == bloques.cursos.idcursos}">
                                            <h:panelGroup id="idPanelGroupViernesByRender" layout="block">
                                                <h:dataTable id="idTablaHorariosByActividadesIntermediasViernes" value="#{editarHorarios.listaRelacionactividadesintermediasbloquescursosGeneralesByCurso}" var="actividadIntermedia" rowClasses="claseDisplayNoneTrHorarios" style="width: 100%">
                                                    <h:column>                                                        
                                                        <h:panelGroup class="clasePanelGroupValidoRender" layout="block" rendered="#{actividadIntermedia.relacionactividadesintermediasbloques.estadodiaactividad == 5 and actividadIntermedia.relacionactividadesintermediasbloques.bloques.idbloques == bloques.bloques.idbloques}">
                                                            <h:outputLabel value="#{actividadIntermedia.relacionactividadesintermediasbloques.actividadesintermedias.nombre}"  style="font-style: italic; color: #919192"/>
                                                        </h:panelGroup>
                                                    </h:column>
                                                </h:dataTable>

                                                <h:dataTable value="#{editarHorarios.listaHorariosFinal}" var="horarioByBloques5" rowClasses="claseDisplayNoneTrHorarios">
                                                    <h:column>
                                                        <f:ajax event="click" listener="#{editarHorarios.listenerClicCeldaHorarioEditar(horarioByBloques5)}" render=":idFormPopUpEditarCeldaHorario" onevent="onEventClicDivCeldaEditHorario">
                                                            <h:panelGroup class="clasePanelGroupValidoRender" style="width: 100%; display: block; cursor: pointer;" layout="block" rendered="#{cursosGeneral.idcursos == horarioByBloques5.relacionprofesoresasignaturaperiodo.cursos.idcursos and horarioByBloques5.estadodias == 5 and (horarioByBloques5.relacionbloquescursos.bloques.idbloques == bloques.bloques.idbloques)}">
                                                                <h:outputLabel value="#{horarioByBloques5.relacionprofesoresasignaturaperiodo.relacionasignaturaperiodos.asignaturas.nombre}" style="cursor: pointer; display: block"/>
                                                                <h:panelGroup layout="block" rendered="#{horarioByBloques5.relacionprofesoresasignaturaperiodo.profesores.idprofesores > 0}">
                                                                    <h:outputLabel class="claseNombresProfesorByAsignatura"  style="cursor: pointer; display: block" value="#{horarioByBloques5.relacionprofesoresasignaturaperiodo.profesores.usuarios.nombres} #{horarioByBloques5.relacionprofesoresasignaturaperiodo.profesores.usuarios.apellidos}"/>
                                                                </h:panelGroup>
                                                            </h:panelGroup>                                                                
                                                        </f:ajax>
                                                    </h:column>                                    
                                                </h:dataTable>
                                            </h:panelGroup>
                                            <h:outputLabel class="claseLabelRenderByEditBloque" style="display: none">
                                                <f:ajax event="click" render="idPanelGroupViernesByRender" onevent="onEventLabelRenderByBloqueEditado"/>
                                            </h:outputLabel>
                                        </h:panelGroup>
                                    </h:column>
                                </h:dataTable>                        
                                <br/>
                                <br/>                        
                            </h:column>
                        </h:dataTable>
                        <h:panelGroup layout="block" style=" margin: 0 auto; background: #f7f5ea; position: fixed; bottom: 10px; padding: 15px" rendered="#{!generacionHorarion.banderaHorarioGenerado}">
                            <h:outputLabel value="Establecer Horarios"  class="botonVerde botonesFont" rendered="#{editarHorarios.listaCursosInicio.size() > 0}">
                                <f:ajax event="click" listener="#{editarHorarios.metodoEstablecerHorario()}"/>
                            </h:outputLabel>
                        </h:panelGroup>
                        <br/>
                        <br/>                        
                    </h:panelGroup>               
                </h:form>
                <div class="clasePopUpEditarCeldaHorario claseHideByClickDivPantallaUniversal" style="position: fixed; min-height: 30%; width: 30%; z-index: 10; display: none;">
                    <h:form id="idFormPopUpEditarCeldaHorario" style="width: 100%; height: 100%" onsubmit="return false;">
                        <h:panelGroup layout="block" style="width: 100%; height: 100%">
                            <fieldset class="claseSombrasPopUpUniversal" style="width: 100%; height: 100%; background:  white">
