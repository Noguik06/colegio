<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <link href="./general/index/css/index.css" rel="stylesheet" type="text/css" />
        <link href="./resources/universales/css/botones.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="./resources/jquery/jquery.js"/>
        <script type="text/javascript">
            $(function(){
                $("#form\\:login").focus()
            })
        </script>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <div id="wrapperLoggin">
            <h:form id="form">
                <div id="inputContainer">
                    <h:outputLabel value="Login"/>
                    <h:inputText id="login"  required="true" autocomplete="off" requiredMessage="El login está en blanco" styleClass="texto" value="#{sesiones.login}">                        
                    </h:inputText>
                    <br/>
                    <br/>
                    <h:outputLabel value="Password" />
                    <h:inputSecret id="password"  required="true" requiredMessage="El Password está en blanco" styleClass="texto" value="#{sesiones.password}">
                    </h:inputSecret>
                    <br/>
                    <br/>
                    <h:commandButton id="submit" value="Entrar" styleClass="buttonEntrar botonPrimaFaces" action="#{sesiones.validarSubmit}">
                        
                    </h:commandButton>
                    <br/>
                    <br/>
                    <h:messages styleClass="errorMessage" id="errorMessage"/>
                    <br/>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
